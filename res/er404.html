    <title>404</title>
    <script>
        $(document).ready(function(){
            $("body").height(function(){
                var hei = $(window).height();
                $('body').height(hei-8);
            });
            var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            if (isChrome) {
                $('h1').removeClass('common-h1').addClass('webkit-h1');
            }
        });
    </script>
</head>
